<template name="RecipeSingle">
    <div class="menu-item">
    <h1>{{recipe.name}}</h1>
    <div class="single-recipe-ingredients">
        <h2>Ingredients:</h2>
        <ul>
            {{#each recipe.ingredients}}
                <li>
                    <input type="checkbox" checked="{{isChecked}}" class="toggle-checked"/>
                    <span>{{name}} - {{amount}}</span>
                </li>
            {{/each}}
        </ul>
    </div>
    <div class="single-recipe-instructions">
        <h2>Instructions:</h2>
        <ul>
            {{#each recipe.instructions}}
            <li>
                <input type="checkbox" checked="{{isChecked}}" class="toggle-checked"/>
                <span>{{step}}</span>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
</template>
